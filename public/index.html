<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden">

  <header class="fixed top-0 left-0 w-full bg-transparent py-4 px-8 flex justify-between items-center z-50">
    <h1 class="text-3xl font-extrabold text-red-500 cursor-pointer transition-transform duration-500 hover:scale-110">Item Adder</h1>
  </header>

  <section class="mt-20 py-16 px-8 flex flex-col items-center">
    <h2 class="text-4xl font-bold mb-8">Add Items</h2>

    <form id="itemForm" class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg">
      <div class="mb-6">
        <label for="name" class="block text-lg font-medium mb-2">Name:</label>
        <input type="text" id="name" name="name" required class="w-full p-3 text-black rounded-lg">
      </div>
      <div class="mb-6">
        <label for="description" class="block text-lg font-medium mb-2">Description:</label>
        <textarea id="description" name="description" required class="w-full p-3 text-black rounded-lg"></textarea>
      </div>
      <button type="submit" class="btn text-red-500 border border-red-500 px-6 py-2 rounded-full font-bold hover:bg-red-500 hover:text-black transition-transform duration-300">Add Item</button>
    </form>

    <div class="mt-12 w-full max-w-lg">
      <h3 class="text-2xl font-bold mb-4">Items</h3>
      <ul id="itemList" class="space-y-4"></ul>
    </div>
  </section>

</body>
<script src="js/scripts.js" defer></script>
</html>
